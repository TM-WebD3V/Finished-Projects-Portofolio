<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Project One</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-Card-element">
        <div class="card-Img-component"></div>
        <section aria-label="Perfume" class="text-Component">
          <h3 class="header">Perfume</h3>
          <h1 class="perfume-Title">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-Info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <article class="price">
            <div class="current-Price">$149.99</div>
            <div class="old-Price"><s>$169.99</s></div>
          </article>
          <article class="add-To-cart">
            <div class="cart-Img">
              <img src="./images/icon-cart.svg" alt="cart" />
            </div>
            <p class="cart-Txt">Add to Cart</p>
          </article>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DevT.</a>.
    </div>
  </body>
</html>
